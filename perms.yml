title: Permissions
additional_config:
  - ../../bin/config/_perms.yml
  - ../../bin/config/_perms.local.yml
default_command: info
version: '1.0'
commands:
  info:
    help: 'Show configuration info'
  help:
    help: 'Show this help screen.'
  apply:
    help: 'Apply permissions to the defined environment.'
    options: { verbose: { help: 'Show more verbose output.', type: boolean, aliases: [v] } }
  clear-cache:
    aliases: [clearcache, cc]
    help: 'Clear all cached data.'
  install:
    help: 'Install local configuration files.'
translate:
  ids:
    - 'Completed successfully.'
    - Failed.
  strings:
    en: ['All permissions set.', 'Failed setting permissions.']
name: 'Website Permissions'
description: 'A script to make website file permission management super easy.'
homepage: 'https://github.com/aklump/website-perms'
author: 'Aaron Klump <sourcecode@intheloftstudios.com>'
